<html>
  <head>
	<title>{{title}}</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<style>{{style}}</style>
	<script>
	  $(function(){
	    $('tr.code').hide();
	    $('tr.filename').toggle(function(){
	      $(this)
            .addClass('expanded')
            .nextUntil('.filename').show();
	    }, function(){
	      $(this)
            .removeClass('expanded')
            .nextUntil('.filename').hide();
	    });
	  });
	</script>
  </head>
  <body>
